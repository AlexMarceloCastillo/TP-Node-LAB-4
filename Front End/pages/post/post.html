<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>POST EMPLEADO</title>
</head>
<body>
  <div class="container mt-3">
    <form id="postempleado" class="border border-success">
      <h3 class="mb-3 d-flex justify-content-center">Crear Empleado</h3>
  <div class="form-group row">
    <label for="nombre" class="col-sm-2 col-form-label">Nombre</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="nombre" aria-describedby="emailHelp">
    </div>
  </div>
  <div class="form-group row">
    <label for="apellido" class="col-sm-2 col-form-label">Apellido</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="apellido">
    </div>
  </div>
  <div class="form-group row">
    <label for="dni" class="col-sm-2 col-form-label">DNI</label>
    <div class="col-sm-10">
      <input type="number" class="form-control" id="dni">
    </div>
  </div>
  <div class="form-group row">
    <label for="sector" class="col-sm-2 col-form-label">Sector</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="sector">
    </div>
  </div>
  <div class="form-group row">
    <label for="sector" class="col-sm-2 col-form-label">Fecha Ingreso</label>
    <div class="col-sm-10">
      <input type="date" class="form-control" id="fecha">
    </div>
  </div>
  <div class="form-group row">
   <label class="col-sm-2 col-form-label" for="activo">Activo?</label>
    <div class="col-sm-10">
     <input type="checkbox" class="form-check-input" id="activo">
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-12">
      <button type="submit" class="btn btn-primary btn-block">CREAR EMPLEADO</button>
    </div>
  </div>
  </form>
  </div>
  <script type="text/javascript" src="post.js"></script>
</body>
</html>
